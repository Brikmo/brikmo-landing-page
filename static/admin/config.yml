backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - {
              label: "SEO Title",
              name: seoTitle,
              widget: string,
              required: true,
            }
          - {
              label: "SEO Description",
              name: seoDescription,
              widget: string,
              required: true,
            }
          - { label: Title, name: title, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Main Content Title,
              name: mainContentTitle,
              widget: string,
            }
          - {
              label: Form Section Title,
              name: formSectionTitle,
              widget: string,
            }
          - {
              label: Contents,
              name: contents,
              widget: list,
              fields:
                [
                  { label: Image, name: image, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Text, name: text, widget: markdown },
                  {
                    label: "Image Position",
                    name: imagePosition,
                    widget: "select",
                    options: ["left", "right", "bottom"],
                  },
                  {
                    label: Additional Text,
                    name: additionalText,
                    widget: string,
                    required: false,
                  },
                  {
                    label: Links,
                    name: links,
                    widget: list,
                    required: false,
                    fields:
                      [
                        { label: Label, name: label, widget: string },
                        { label: Url, name: url, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Footer Links,
              name: footerLinks,
              widget: list,
              fields:
                [
                  { label: Label, name: label, widget: string },
                  { label: Url, name: url, widget: string },
                ],
            }
      - file: "src/pages/terms/index.md"
        label: "Terms Page"
        name: "terms"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "terms-page",
            }
          - {
              label: "SEO Title",
              name: seoTitle,
              widget: string,
              required: true,
            }
          - {
              label: "SEO Description",
              name: seoDescription,
              widget: string,
              required: true,
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Contents",
              name: "contents",
              widget: "list",
              required: true,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }
      - file: "src/pages/privacy/index.md"
        label: "Privacy Page"
        name: "privacy"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "privacy-page",
            }
          - {
              label: "SEO Title",
              name: seoTitle,
              widget: string,
              required: true,
            }
          - {
              label: "SEO Description",
              name: seoDescription,
              widget: string,
              required: true,
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Contents",
              name: "contents",
              widget: "list",
              required: true,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }
  - name: "support"
    label: "Support Pages"
    folder: "src/pages/support"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "support-page",
        }
      - { label: "SEO Title", name: seoTitle, widget: string, required: true }
      - {
          label: "SEO Description",
          name: seoDescription,
          widget: string,
          required: true,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "configurations"
    label: "Configurations"
    files:
      - label: "General"
        name: "general"
        file: "src/pages/general.md"
        fields:
          - {
              label: "Download Dialog Text",
              name: "downloadText",
              widget: string,
              required: false,
            }
          - {
              label: "iOS App url",
              name: "iosAppLink",
              widget: string,
              required: false,
            }
          - {
              label: "Android App url",
              name: "androidAppLink",
              widget: string,
              required: false,
            }
